name: "Publish dev container features"
on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  deploy:
    # Check that the release was made from 'main', or allows manual run
    if: ${{ github.event.release.target_commitish == 'main' || github.event_name == 'workflow_dispatch' }}

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: "Publish Features"
        uses: devcontainers/action@v1
        with:
          publish-features: "true"
          base-path-to-features: ".devcontainer/features"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
