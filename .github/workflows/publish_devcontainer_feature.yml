name: "Publish dev container features"

on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.release.target_commitish == 'main' || github.event_name == 'workflow_dispatch' }}

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Bump to unique dev version on manual dispatch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          VERSION="0.0.0-dev.$SHORT_SHA"
          echo "Manual workflow dispatch â€” setting version to $VERSION"
          pip install tomlkit
          python3 scripts/bump_version.py "$VERSION"

      - name: "Publish Features"
        uses: devcontainers/action@v1
        with:
          publish-features: "true"
          base-path-to-features: ".devcontainer/features"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
