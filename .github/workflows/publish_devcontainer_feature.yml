name: "Publish dev container features"

on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.release.target_commitish == 'main' || github.event_name == 'workflow_dispatch' }}

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies for version bump script
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          pip install tomlkit

      - name: Bump to 'dev' version on manual dispatch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        id: bump_version
        run: |
          echo "Manual workflow dispatch — bumping version to 'dev'"
          VERSION=$(python3 scripts/bump_version.py dev | tail -n1)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Publish Features
        uses: devcontainers/action@v1
        with:
          publish-features: "true"
          base-path-to-features: ".devcontainer/features"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install ORAS CLI
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          curl -LO https://github.com/oras-project/oras/releases/latest/download/oras-linux-amd64.tar.gz
          tar -xzf oras-linux-amd64.tar.gz
          sudo mv oras /usr/local/bin/

      - name: Tag as ‘dev’
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "$GITHUB_TOKEN" | oras login ghcr.io --builder docker
          oras tag ghcr.io/openfactoryio/openfactory-sdk/infra:"${{ env.VERSION }}" \
            "ghcr.io/openfactoryio/openfactory-sdk/infra:dev"
