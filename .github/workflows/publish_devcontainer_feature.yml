name: "Publish dev container features"

on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.release.target_commitish == 'main' || github.event_name == 'workflow_dispatch' }}

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies for version bump script
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          pip install tomlkit

      - name: Bump to 'dev' version on manual dispatch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "Manual workflow dispatch â€” bumping version to 'dev'"
          python3 scripts/bump_version.py dev

      - name: "Publish Features"
        uses: devcontainers/action@v1
        with:
          publish-features: "true"
          base-path-to-features: ".devcontainer/features"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
